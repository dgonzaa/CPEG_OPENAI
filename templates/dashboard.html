<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AI Chat ðŸ’•</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v=6) }}">
</head>
<body>
  <div id="user-display" class="user-banner"></div>
  <div class="chat-container">
    <h1>Welcome, {{ username }} ðŸ’•</h1>
    <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    <p id="user-display"></p>
    <div class="chat-box" id="chat-box">
      {% for msg in chat_history %}
        {% if msg.role == 'user' %}
          <div class="bubble user-bubble">{{ msg.content }}</div>
        {% elif msg.role == 'assistant' %}
          <div class="bubble ai-bubble">{{ msg.content }}</div>
        {% endif %}
      {% endfor %}
    </div>

    <form method="POST" class="chat-form">
      <input type="text" name="prompt" placeholder="Type your message..." required>
      <button type="submit">Send ðŸ’Œ</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    chatBox.scrollTop = chatBox.scrollHeight;
    window.addEventListener("load", () => {
    fetch("/session")
      .then(response => response.json())
      .then(data => {
        const userDisplay = document.getElementById("user-display");
        if (!userDisplay) return;

        if (data.logged_in) {
          userDisplay.innerText = `Welcome back, ${data.username}! ðŸŒ¸`;
        } else {
          userDisplay.innerText = "Session expired â€” please log in again.";
        }
      })
      .catch(err => console.error("Error fetching session:", err));
  });
  </script>
</body>
</html>
