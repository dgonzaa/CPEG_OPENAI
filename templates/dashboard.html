<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AI Chat ðŸ’•</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v=6) }}">
</head>
<body>

  <div class="chat-container">
    <h1>Welcome, {{ username }} ðŸ’•</h1>
    <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    <div class="chat-box" id="chat-box">
      {% for msg in chat_history %}
        {% if msg.role == 'user' %}
          <div class="bubble user-bubble">{{ msg.content }}</div>
        {% elif msg.role == 'assistant' %}
          <div class="bubble ai-bubble">{{ msg.content }}</div>
        {% endif %}
      {% endfor %}
    </div>

    <form method="POST" class="chat-form">
      <input type="text" name="prompt" placeholder="Type your message..." required>
      <button type="submit">Send ðŸ’Œ</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    chatBox.scrollTop = chatBox.scrollHeight;
    
  </script>
</body>
</html>
